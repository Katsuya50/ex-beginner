<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	li{
		list-style-type: square;
	}
	li.total{
		list-style-type: none;
	}
</style>
</head>
<body>
	<h1>合計金額</h1>
	<ul>
		<li>税抜き価格</li>
		<li class="total"><span th:text="${#numbers.formatInteger(withoutTaxTotal, 4, 'COMMA')}">dummy</span>円</li>
	</ul>
	<br>
	<ul>
		<li>税込み価格</li>
		<li class="total"><span th:text="${#numbers.formatInteger(includeTaxTotal, 4, 'COMMA')}">dummy</span>円</li>
	</ul>
</body>
</html>
