<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		color:red;
	}
</style>
</head>
<body>
	<h1>ユーザ登録</h1>
	<form action="exam04-result.html" method="post" th:action="@{exam04/result}"
	th:object="${userForm}">
		<div th:errors="*{name}">error</div>
		<label for="name">名前:</label><input name="name" th:field="*{name}"><br>
		<div th:errors="*{age}">error</div>
		<label for="age">年齢:</label><input name="age" th:field="*{age}"><br>
		<div th:errors="*{comment}">error</div>
		<label for="comment">コメント:</label><br>
		<textarea name="comment" th:field="*{comment}"></textarea><br>
		<button>登録</button>
	</form>
</body>
</html>
